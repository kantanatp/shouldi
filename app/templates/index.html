<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
      <style>
          body {
              font-family: 'Open Sans', sans-serif;
          }
          .logo-container {
              font-family: 'Roboto Mono', monospace;
              padding: 0.5px 2px;
               border: 2px solid black;
          }
          .hero-section {
              position: relative;
              background: url('/static/images/homepageimg.jpeg') no-repeat center center;
              background-size: cover;
              height: 60vh;
          }
          .hero-section2 {
            position: relative;
            background: url('/static/images/top2.jpeg') no-repeat center center;
            background-size: cover;
            height: 60vh;
        }
          .overlay {
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: rgba(0, 0, 0, 0.5);
          }
          .hero-text {
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              z-index: 10;
              color: #fff;
              text-align: center;
          }
          .container {
              width: 100%;
              max-width: none;
          }
          .image-wrapper {
            position: relative;
            width: 100%; /* Use the full width of the grid column */
            padding-top: 100%; /* Top padding is 100% of the width, creating a square */
            overflow: hidden; /* Ensures no part of the image spills out */
        }
        
        .image-wrapper img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: 100%; /* Make the height of the image fill the container */
            transform: translate(-50%, -50%);
            min-width: 100%; /* Ensures the image covers the whole area */
            min-height: 100%; /* Ensures the image covers the whole area */
            max-width: none; /* Overrides any max-width */
            object-fit: cover; /* Ensures the image covers the area */
        }
        .separator {
            height: 5px; 
            background-color: black;
            margin: 10px 0;
        }
      </style>
      <title>Shoud-I BKK</title>
  </head>
  <body class="bg-gray-100">
   <div class="container mx-auto px-6 py-8">
    <div class="flex justify-between items-center border-b-2 border-gray-300 pb-6">
     <!-- Left Section -->
    <div class="flex space-x-4">
        <a class="text-black hover:text-gray-700 text-sm font-semibold" href="{{ url_for('clothing') }}">
        CLOTHINGS
        </a>
        <a class="text-black hover:text-gray-700 text-sm font-semibold" href="{{ url_for('retailers') }}">
        RETAILERS
        </a>
        <a class="text-black hover:text-gray-700 text-sm font-semibold" href="{{ url_for('about') }}">
        ABOUT US
        </a>
    </div>
    
    <div class="logo-container">
        <a href="{{ url_for('index') }}" class="text-3xl font-semibold">Should-I</a>
    </div>
    
    <div class="flex space-x-4">
        <a class="text-black hover:text-gray-700 text-sm font-semibold" href="{{ url_for('virtual_closet') }}">
        VIRTUAL CLOSET
        </a>
        <a class="text-black hover:text-gray-700 text-sm font-semibold" href="{{ url_for('account') }}">
        ACCOUNT
        </a>
        <!-- Search and Cart links remain the same -->
        <a class="text-black hover:text-gray-700 text-sm font-semibold" href="#">
        <i class="fas fa-search"></i>
        </a>
        <a class="text-black hover:text-gray-700 text-sm font-semibold" href="#">
        <i class="fas fa-shopping-cart"></i>
        </a>
    </div>
    </div>
   <div class="hero-section">
      <div class="overlay"></div>
      <div class="hero-text">
          <h1 class="text-5xl font-bold">
              The Should-I Summer 2024 Collection
          </h1>
          <p class="text-lg py-4">
              Explore the lastest sustainable collection from Should-I
          </p>
          <div class="flex justify-center space-x-4">
              <button class="text-sm font-bold border-b-2 border-white">
                  SHOP NOW
              </button>
              <button class="text-sm font-bold">
                  VIEW THE BLOG
              </button>
          </div>
      </div>
  </div>
  <div class="separator"></div>

 </body>
</html>
