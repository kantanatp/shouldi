        .image-600x600 {
            display: block; /* Remove vertical space below the image */
            max-width: 100%; /* Max width is 100% of the containing element */
            height: auto; /* Height is auto to maintain aspect ratio */
            object-fit: cover; /* Cover the area without stretching */
        }
        .image-wrapper {
            position: relative;
            width: 100%; /* Use the full width of the grid column */
            padding-top: 100%; /* Top padding is 100% of the width, creating a square */
            overflow: hidden; /* Ensures no part of the image spills out */
        }
        
        .image-wrapper img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: 100%; /* Make the height of the image fill the container */
            transform: translate(-50%, -50%);
            min-width: 100%; /* Ensures the image covers the whole area */
            min-height: 100%; /* Ensures the image covers the whole area */
            max-width: none; /* Overrides any max-width */
            object-fit: cover; /* Ensures the image covers the area */
        }
