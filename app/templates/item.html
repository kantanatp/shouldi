<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .logo-container {
            font-family: 'Roboto Mono', monospace;
            padding: 0.5px 2px;
            border: 2px solid black;
        }
        .container {
            width: 100%;
            max-width: none;
        }
        /* The following are new or updated styles */
        .product-image {
            max-width: 50%;
        }
        .product-details {
            max-width: 50%;
            padding-left: 3rem; /* Adjust as needed */
        }
        .size-box {
            padding: 0.5rem;
            border: 1px solid black;
            display: inline-block;
            margin-right: 0.5rem;
            cursor: pointer;
        }
        .size-box.selected {
            background-color: black;
            color: white;
        }
        /* Add responsiveness if needed */
        @media (max-width: 1024px) {
            .product-image,
            .product-details {
                max-width: 100%;
            }
            .product-details {
                padding-left: 0;
            }
        }
    </style>
    <title>Should-I Bangkok</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-6 py-8">
        <div class="flex flex-col lg:flex-row justify-between mt-12">
            <div class="product-image lg:w-1/2">
                <!-- Image will be inserted by JavaScript -->
                <img src="" alt="Product Image" id="productImage">
            </div>

                <h1 id="productName" class="text-3xl font-semibold mb-2">

                </h1>
                <p id="productPrice" class="text-xl font-semibold mb-6">
                    <!-- Product Price -->
                </p>
                <!-- Color and Size Options -->
                <!-- Sizes -->
                <div class="mb-4">
                    <span class="text-gray-700">Size</span>
                    <div class="flex mt-2">
                        <div class="size-box">XS</div>
                        <div class="size-box">S</div>

                    </div>
                </div>
        <button class="bg-black text-white px-4 py-2 mb-6">

        </p>

            Details
